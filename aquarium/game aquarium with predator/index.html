<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aquarium Game</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main-style.css">
</head>
<body>
	<div id="overlay" class="display-none"></div>
	<div class="container">
			<div id="btns">
				<button id="start-game">Start Game</button>
				<p id="result">Результат:</p>
			</div>
			
		<div id="counter" class="display-none">
			<h1 class="count-down display-none">3</h1>
		</div>
		<div class="wrap">
			<p class="instruction">Допоможіть зеленому кругу з'їсти всіх, керуючи ним кнопками навігації. 
				Якщо ваш розмір менше черваного, тримайтесь його подалі</p>
			<div id="area" tabindex="-1">
			</div>
		</div>	
	</div>
	<script src="main.js"></script>
</body>
</html>
