<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CatchMe Game </title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main-style.css">
</head>
<body>
	<div id="overlay" class="display-none"></div>
	<div class="container">
		
		<div id="counter" class="display-none">
			<h1 class="count-down display-none">3</h1>
		</div>
		<div class="wrap">
			<p class="instruction">Зловіть якнайшвидше всі кулі!</p>
			<div id="btns">
				<button id=start-game>Start Game</button>
				
				<p id="results">results:</p>
			</div>
			<div id="area">
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
				<div class="el"></div>
			</div>
		</div>	
	</div>
	<script src="catchMeGame.js"></script>
</body>
</html>
